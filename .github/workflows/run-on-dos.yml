# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Use cicd-qemu-dos-docker Docker container
        uses: docker://ghcr.io/volkertb/cicd-qemu-dos-docker:v1.2

      - name: Print current working directory
        run: pwd

      - name: Get a directory listing
        run: ls -lh
          
      # Verify the CICD DOS batch log file
      - name: Verify cicd_dos.log
        run: |
          echo "Contents of cicd_dos.log (converted from CP437 to UTF-8 encoding):"
          iconv -f CP437 -t UTF-8 cicd_dos.log
          echo "Checking that log file contains substring VSB:"
          iconv -f CP437 -t UTF-8 cicd_dos.log | grep VSB -
          echo "Checking that log file contains substring TEMU:"
          iconv -f CP437 -t UTF-8 cicd_dos.log | grep TEMU -
